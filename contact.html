        <h1>Contact Me</h1>
        <div class = "form">
            <h2 class="contactme">Have any questions or suggestions about where to go when traveling in New York? <br>I am always happy to answer your questions and hear your suggestions!</h2>

            <form action="https://formspree.io/f/mzbovgvj" method="POST">

                <fieldset>

                    <label for="name_id">Name</label>
                    <input type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

                    <label for="email_id"><i class="fa-solid fa-envelope"></i> Email</label>
                    <input type="email" placeholder="Enter Your Email" id = "email_id" name="email" required>

                    <label for="phone_id"><i class="fa-solid fa-phone"></i> Phone Number </label>
                    <input type="tel" name="phone" id ="phone_id" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                    <label for="msg"><i class="fa-solid fa-message"></i> Leave A Message </label>
                    <textarea placeholder="Enter your message" id = "msg" name="mesg" required></textarea><br>

                    <input type="submit" value = "Contact">
                </fieldset>
            </form>
        </div>
